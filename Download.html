<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download PDF</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
}

.pdf-store {
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.pdf-store h2 {
  margin-top: 0;
}

.pdf-store ul {
  list-style: none;
  padding: 0;
}

.pdf-store ul li {
  margin-bottom: 10px;
}

.pdf-store ul li a {
  text-decoration: none;
  color: #333;
}

.explorer-switch {
  text-align: center;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

.advanced-buttons {
  text-align: center;
}

button {
  padding: 10px 20px;
  margin: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
<body>
<div class="container">
  <div class="pdf-store">
    <h2>PDF Store</h2>
    <p>Explore our collection of PDFs:</p>
    <!-- PDF Store Items -->
    <ul>
      <li><a href="#">PDF 1</a></li>
      <li><a href="#">PDF 2</a></li>
      <li><a href="#">PDF 3</a></li>
    </ul>
  </div>
  <div class="explorer-switch">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <p>Explorer</p>
  </div>
  <div class="advanced-buttons">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
</div>
</body>
</html>
