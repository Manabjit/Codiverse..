<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects</title>
<style>
  /* CSS styles for the project website */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  position: relative;
  padding: 20px;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 20px;
}

.top-bar input[type="text"] {
  padding: 10px;
}

.top-bar button {
  padding: 10px;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.top-bar button img {
  width: 20px;
  height: 20px;
}

.explorer {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 20px;
  cursor: pointer;
}

.menu {
  width: 25px;
  height: 3px;
  background-color: #000;
  margin-bottom: 5px;
}

.advanced-buttons {
  text-align: center;
  margin-bottom: 20px;
}

.advanced-buttons button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.video-player {
  background-color: #f2f2f2;
  height: 200px;
  margin-bottom: 20px;
  position: relative;
}

.switch {
  position: absolute;
  top: 10px;
  right: 10px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="container">
  <div class="top-bar">
    <input type="text" placeholder="Search...">
    <button class="search-button"><img src="search-icon.png" alt="Search"></button>
  </div>
  <div class="explorer">
    <div class="menu"></div>
    <div class="menu"></div>
    <div class="menu"></div>
  </div>
  <div class="advanced-buttons">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
  <div class="video-player">
    <!-- Video iframe or placeholder image -->
  </div>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
</div>

<script>
function insertVideo(videoId) {
  var videoContainer = document.getElementById('video-player');
  if (videoId === 'video1') {
    videoContainer.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
  } else if (videoId === 'video2') {
    videoContainer.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
  }
}
</script>

</body>
</html>
